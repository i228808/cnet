[General]
network = cnetfinal.NUCESNetwork
sim-time-limit = 1h
cpu-time-limit = 300s
total-stack = 7MiB

# Debug settings
debug-on-errors = true
print-undisposed = true

# Statistics recording
**.scalar-recording = true
**.vector-recording = true

# Network configuration
**.configurator.configFile = "ipconfig.xml"

# SDN Controller configuration
**.centralController.flowTableSize = 10000
**.centralController.processingDelay = 0.5ms

# Local controller configuration
**.*.localController.flowTableSize = 5000
**.*.localController.processingDelay = 1ms
**.*.localController.updateInterval = 5s

# OpenFlow switch configuration
**.*.**.OpenFlowSwitch.flowTableCapacity = 100
**.*.coreSwitch*.flowTableCapacity = 1000

# Network size configuration (can be adjusted to reduce simulation complexity)
# Campus lab configurations
**.islamabadCampus.numLabs = 10
**.islamabadCampus.systemsPerLab = 40

**.karachiCampus.numLabs = 10
**.karachiCampus.systemsPerLab = 40

**.lahoreCampus.numLabs = 10
**.lahoreCampus.systemsPerLab = 40

**.faisalabadCampus.numLabs = 5
**.faisalabadCampus.systemsPerLab = 30

**.peshawarCampus.numLabs = 5
**.peshawarCampus.systemsPerLab = 30

**.multanCampus.numLabs = 5
**.multanCampus.systemsPerLab = 30

[Config DefaultSetup]
description = "Default NUCES SDN Network Configuration"

[Config TrafficEngineering]
description = "Traffic Engineering Test Configuration"

[Config FailureRecovery]
description = "Test link failure recovery mechanisms"

[Config SecurityTest]
description = "Test security features implementation"

[Config SmallNetworkTest]
description = "Reduced size configuration for faster testing"
# Reduce network size for testing
**.*.numLabs = 2
**.*.systemsPerLab = 5
sim-time-limit = 10min
